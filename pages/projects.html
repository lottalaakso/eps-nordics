<script>
function openModal() {
  // Only allow modal on desktop
  if (window.innerWidth <= 768) {
    return; // do nothing on mobile
  }
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

   document.addEventListener("keydown", function (event) {
    if (event.key === "ArrowLeft") {
      plusSlides(-1);
    } else if (event.key === "ArrowRight") {
      plusSlides(1);
    }
  });
  let startX = 0;
  let endX = 0;

  const swipeArea = document.querySelector('.gallery-container'); // adjust if needed

  if (window.innerWidth <= 768 && swipeArea) {
    swipeArea.addEventListener('touchstart', function (e) {
      startX = e.touches[0].clientX;
    });

    swipeArea.addEventListener('touchmove', function (e) {
      endX = e.touches[0].clientX;
    });

    swipeArea.addEventListener('touchend', function () {
      const swipeThreshold = 50;

      if (startX - endX > swipeThreshold) {
        plusSlides(1); // swipe left → next
      } else if (endX - startX > swipeThreshold) {
        plusSlides(-1); // swipe right → prev
      }

      // reset
      startX = 0;
      endX = 0;
    });
  }
  </script>
